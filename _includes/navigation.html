<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav class="site-nav">
      <div class="trigger">
        {% for item in site.data.navigation %}
          <a class="page-link" href="{{ item.link }}">{{ item.name }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
